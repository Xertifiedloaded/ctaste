<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="asset/css/login.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4336f4871b.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="container">
            <div class="col">
                <div class="row-1">
                    <div class="flex-container">
                        <div class="content">
                            <div class="logo-container">
                                <img src="asset/images/logo.png" class="logo">
                            </div>
                            <div class="text-container">
                                <h1 class="welcome">
                                    Welcome to CTtaste
                                </h1>

                                <p class="platform">No 1 Food Ordering platform <span class="student">for student</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-2">
                    <div class="row-2-container">
                        <div class="all">
                            <div class="content-box">
                                <h1 class="create">create an account</h1>
                                <p class="account">Already have an account? <span class="sign-in-here">Sign in
                                        here</span></p>
                                <div class="content-input">
                                    <button class="with-google"><img class="google-img" src="asset/images/google.png">
                                        <p class="google-text">sign in with google</p>
                                    </button>
                                </div>
                                <fieldset>
                                    <legend>or</legend>
                                </fieldset>
                            </div>
                        </div>


                        <div class="container">
                            <div class="form-container">
                                <div class="form">
                                    <div class="form-input">
                                        <label class="my-label" for="name">restaurant name</label>
                                        <input class="my-input" type="text">
                                    </div>
                                    <div class="form-input">
                                        <label class="my-label" for="email">email</label>
                                        <input class="my-input" type="email">
                                    </div>
                                    <div class="form-input">
                                        <label class="my-label" for="number">phone number</label>
                                        <input class="my-input" type="text">
                                    </div>
                                    <div class="form-input">
                                        <label class="my-label" for="schools">schools</label>
                                        <select class="select-school">
                                            <option>
                                                --select institution--
                                            </option>
                                            funaab
                                            <option>
                                                unilorin
                                            </option>
                                            <option>
                                                unilag
                                            </option>
                                            <option>
                                                osiele
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-input">
                                        <label class="my-label" for="address">address</label>
                                        <input class="my-input" type="text">
                                    </div>

                                    <div class="form-input">
                                        <label class="my-label" for="schools">category</label>
                                        <select class="select-school">
                                            <option>
                                                --select category--
                                            </option>
                                            foods
                                            <option>
                                                snacks and pasteries
                                            </option>

                                            <option>
                                                shawarma and grillz
                                            </option>

                                            <option>
                                                others
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-input">
                                        <div class="label-flex">
                                            <label class="my-label1" for="address">working hours <sup>*</sup></label>
                                            <label class="my-label1" for="address">opening time</label>
                                            <label class="my-label1" for="address">closing time</label>
                                        </div>
                                        <div class="date-flex">
                                            <input class="open-close" type="time" name="time" id="opening-time">
                                            <input  class="open-close" type="time" name="time" id="closing-time">
                                        </div>
                                    </div>
                                    <div class="form-input">
                                        <label class="my-label" for="password">password</label>
                                        <div class="div">
                                            <input class="my-input11" type="text">
                                            <i class="fa-thin fa-mobile"></i>
                                        </div>
                                        <small class="character">Use 8 or more characters with a mix of letters, numbers & symbols.</small>
                                    </div>
                                    <div class="form-input">
                                        <label class="my-label" for="password">password</label>
                                        <div class="div">
                                            <input class="my-input11" type="text">
                                            <i class="fa-thin fa-mobile"></i>
                                        </div>
                                    </div>
                                    <div class="checkbox">
                                        <input class="check" type="checkbox">
                                        <p class="terms">I Agree to the <span>Terms and conditions.</span></p>
                                    </div>
                                    
                                </div>
                                <div class="btn-container">
                                    <button class="signup-btn">create account</button>
                                </div>
                                
                            </div>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
